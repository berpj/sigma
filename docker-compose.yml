searcher:
  build: searcher
  volumes:
    - ./searcher/.:/var/www/html/
  environment:
    - DB_HOSTNAME=db-development
    - DB_NAME=search_engine
    - DB_USERNAME=postgres
    - DB_PASSWORD=
    - DB_PORT=5432
    - REDIS_ADDRESS=redis-development
    - REDIS_PORT=6379
    - AWS_ACCESS_ID=fake
    - AWS_ACCESS_KEY=fake
    - AWS_REGION=eu-west-1
    - SQS_SECURE=False
    - SQS_ADDRESS=sqs-development
    - SQS_PORT=9494

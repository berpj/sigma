    - SQS_SECURE=False
    - SQS_ADDRESS=sqs-development
    - SQS_PORT=9494
  links:
    - redis-development
    - db-development
    - sqs-development

redis-development:
  image: 'redis:3.2-alpine'
  command: redis-server
  ports:
    - "6379:6379"

db-development:
  build: db-development
  ports:
    - "5433:5432"

sqs-development:
  image: feathj/fake-sqs
  ports:
    - "9494:9494"
  environment:
    VIRTUAL_HOST: "sqs-development"

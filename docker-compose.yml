  links:
    - redis-development
    - db-development
    - sqs-development
  ports:
    - "8080:80"

web:
  build: web
  volumes:
    - ./web/.:/var/www/html/
  ports:
    - "80:80"
  links:
    - searcher

pageranker:
  build: pageranker
  volumes:
    - ./pageranker/.:/tmp/
  environment:
    - DB_HOSTNAME=db-development
